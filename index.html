<!DOCTYPE html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>Indian Cities - Cultivation</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css"  rel="stylesheet" />
    
    <style>
    .rating :after{
        content: "\f089";
        position: absolute;
    }

    .rating > label:before { 
      margin: 5px;
      font-size: 1.25em;
      font-family: FontAwesome;
      display: inline-block;
      content: "\f005";
    }

    .rating > .half:before { 
      content: "\f089";
      position: absolute;
    }

    .rating > label { 
      color: #ddd; 
     float: right; 
    }

    </style>
  </head>
  
  <body>
    <div class="loading hide">
      <img src="images/loading_1.gif" />
    </div>
    
    <div class="container row">
      <div class="left-section col-md-3">
          
          <!-- Filter section starts -->
          <div class="filter-section">
<!-- 
            <div class="rating">
              <label></label>

 -->
            <div class="title">
              <label>Filter by :</label>
              <a href="#" class="reset-filter">Reset Filters</a>
            </div>
            
            <div class="filtered-facets">
              <ul>
              </ul>
            </div>
            
            <div class="dropdown-wrapper">
              <label>Produce </label>:
              <select data-searchCriteria="type" id="productDropdown">
                <option value="">--select--</option>
              </select>
            </div>
            
            <div class="dropdown-wrapper">
              <label>Country </label>:
              <select data-searchCriteria="country" id="countryDropdown">
                <option value="">--select--</option>
              </select>
            </div>
            
            <div class="dropdown-wrapper disabled">
              <label>State/Province </label>:
              <select data-searchCriteria="state" id="stateDropdown" disabled="disabled">
                <option value="">--select--</option>
              </select>
            </div>
            
            <div class="dropdown-wrapper disabled">
              <label>City/Village </label>:
              <select data-searchCriteria="city" id="cityDropdown" disabled="disabled">
                <option value="">--select--</option>
              </select>
            </div>

            <div class="search-section">
              <button type="button" class="btn btn-info btn-md search-btn" data-toggle="modal" data-target="#myModal" disabled="disabled">Show Producers</button>
            </div>
        </div>
        <!-- Filter section ends -->
        
      </div>
      <div class="right-section col-md-9">
        <div id="map"></div>  
      </div>
      
      <!-- Map Container -->
      
      <!-- Modal Starts -->
      <div class="modal fade details-modal" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Details</h4>
            </div>
            <div class="modal-body">
